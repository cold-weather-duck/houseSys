<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录界面</title>
		<link rel="stylesheet" href="css/login.css" type="text/css">
		<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>

		<div id="header">
			<!--头部-->
			<img src="images/logo.gif">
		</div>

		<div id="body">
			<!--中部-->
			<div class="userlogin">用户登录</div>
			<hr width="575px" color="#CECED0" />
			<div class="form">
				<form action="javascript:void(0)" method="post" id="myform">
					<p class="one">
						<label>用户名：</label>
						<input type="text" name="uname" id="name" style="width: 250px; height: 20px;"/>
					</p>
					<p class="two">
						<label>密码：</label>
						<input type="password" name="upwd" id="pwd" style="width: 250px; height: 20px;"/>
					</p>
					<div class="loginbut">登录</div>
					<div class="registerbut">注册</div>
				</form>
			</div>
		</div>

		<div id="footer">
			<!--尾部-->
			<hr/ style="color: #CCCCCC; margin-bottom: 10px;">
			<div class="footl">青鸟租房 &copy; 2010 北大青鸟 京ICP证1000001号</div>
			<div class="footr">关于我们 · 联系方式 · 意见反馈 · 帮助中心</div>
		</div>

	</body>
</html>
