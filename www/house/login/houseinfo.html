<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>房屋信息</title>
		<link rel="stylesheet" type="text/css" href="../css/houseinfo.css" />
		<script src="../js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>

	</head>
	<body>
		<div id="header">
			<!--头部-->
			<img src="../images/logo.gif">
			<button type="button" id="but">房屋操作页面</button>
		</div>

		<div id="body">
			<!--身体-->
			
			<div id="b_header">
				<!--身体头-->
				<table border="0" id="b_tab1">
					<tr class="onetr">
						<th style="padding-right: 300px;">房屋信息</th>
						<th>价格</th>
						<th>区域</th>
						<th>街道</th>
						<th>房型</th>
						<th>面积</th>
					</tr>
					<tr class="tr2">
						<form action="javascript:void(0)" method="post" id="b_form">
							<td>
								<label>标题：</label>
								<input type="text" name="title" id="title" value=""/>
								<input type="button" name="search" id="search" value="搜索房屋" />
							</td>
							<td>
								<select name="price">
									<option value="">不限</option>
									<option value="1000-4000">1000-3000</option>
									<option value="4000-8000">4000-8000</option>
									<option value="8000-12000">8000-12000</option>
								</select>
							</td>
							<td>
								<select name="area">
									<option value="">不限</option>
									<option value="丰台">丰台</option>
									<option value="东城">东城</option>
									<option value="西城">西城</option>
									<option value="石景山">石景山</option>
									<option value="海淀">海淀</option>
									<option value="朝阳">朝阳</option>
								</select>
							</td>
							<td>
								<select name="street">
									<option value="">不限</option>
									<option value="知春路">知春路</option>
									<option value="中关村大街">中关村大街</option>
									<option value="学院路">学院路</option>
									<option value="朝阳路">朝阳路</option>
								</select>
							</td>
							<td>
								<select name="htype">
									<option value="">不限</option>
									<option value="一室一厅">一室一厅</option>
									<option value="一室两厅">一室两厅</option>
									<option value="两室一厅">两室一厅</option>
									<option value="两室两厅">两室两厅</option>
									<option value="三室一厅">三室一厅</option>
									<option value="三室两厅">三室两厅</option>
									<option value="四室一厅">四室一厅</option>
									<option value="四室两厅">四室两厅</option>
									<option value="四室三厅">四室三厅</option>
								</select>
							</td>
							<td>
								<select name="size">
									<option value="">不限</option>
									<option value="10-50">10-50</option>
									<option value="50-100">50-100</option>
									<option value="100-150">100-150</option>
								</select>
								<input type="hidden" name="pageno" value="1" />
								<input type="hidden" name="pagesize" value="4" />
							</td>
						</form>
					</tr>
				</table>
			</div>
