<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册界面</title>
		<link rel="stylesheet" href="css/register.css" type="text/css">
		<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>

		<div id="header"><!--头部-->
			<img src="images/logo.gif">
		</div>

		<div id="body"><!--中部-->
			<div class="bodyheader">
				<div class="newuser">新用户注册</div>
				<div class="topzi">填写个人信息</div>
			</div>
			<div class="dform">
				<form action="javascript:void(0)" method="post" id="myform">
					<p class="name">
						<label>用户名：</label>
						<input type="text" name="name" id="name" required placeholder="请输入3-16位的英文字符" />
					</p>
					<p class="pwd">
						<label>密码：</label>
						<input type="password" name="pwd" id="pwd" required placeholder="请输入6-18位的英文字符" />
					</p>
					<p class="pwd2">
						<label>确认密码：</label>
						<input type="password" name="pwd2" id="pwd2" required placeholder="请输入再输入一次相同的密码"/>
					</p>
					<p class="phone">
						<label>电话：</label>
						<input type="text" name="phone" id="phone" required placeholder="请输入以1开头的6位数字号码"/>
					</p>
					<p class="username">
						<label>用户姓名：</label>
						<input type="text" name="username" id="username" required placeholder="请输入3-16位的英文字符"/>
					</p>
					<div class="registersub">立即注册</div>
				</form>
			</div>
		</div>

		<div id="footer"><!--尾部-->
			<hr/ style="color: #CCCCCC; margin-bottom: 10px;">
			<div class="footl">青鸟租房 &copy; 2010 北大青鸟 京ICP证1000001号</div>
			<div class="footr">关于我们 · 联系方式 · 意见反馈 · 帮助中心</div>
		</div>

	</body>
</html>
